<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41; /* darker green background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Media Login</h1>
        <button id="linkedin-login">Login with LinkedIn</button>
        <button id="google-login">Login with Google</button>
    </div>
    <script>
        document.getElementById('linkedin-login').addEventListener('click', () => {
            window.location.href = '/auth/linkedin';
        });

        document.getElementById('google-login').addEventListener('click', () => {
            window.location.href = '/auth/google';
        });
    </script>
</body>
</html>
